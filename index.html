<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Гедонизм-фест</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">

      </header>
      <!-- Content -->
      <main class="content">
        <!-- Lead -->
        <section class="lead">

        </section>
        <!-- About -->
        <section class="about">

        </section>
        <!-- Events -->
        <section class="events">

        </section>
        <!-- Digits -->
        <section class="digits">

        </section>
        <!-- Promote -->
        <section class="promote">

        </section>
        <!-- Photo-gallery -->
        <section class="photo-gallery">
          <h2 class="photo-gallery__title">#hedonismfest</h2>
          <p class="photo-gallery__subtitle">Ставь хештег и попади в ленту на сайте</p>
          <div class="photo-gallery__grid">
            <figure class="photo-gallery__card photo-gallery__card_open">
              <!--класс photo-gallery__card_open для анимации в JS-->
              <img class="photo-gallery__img" src="./image/girl_photo.png" alt="Девушка">
            </figure>
            <figure class="photo-gallery__card">
              <img class="photo-gallery__img" src="./image/park_photo.png" alt="Парк">
            </figure>
            <figure class="photo-gallery__card">
              <img class="photo-gallery__img" src="./image/drinks_photo.png" alt="Напитки">
            </figure>
            <figure class="photo-gallery__card">
              <img class="photo-gallery__img" src="./image/gallary_photo.png" alt="Картинная галерея">
            </figure>
            <figure class="photo-gallery__card">
              <img class="photo-gallery__img" src="./image/people_photo.png" alt="Люди">
            </figure>
          </div>
          <div class="radio-group">
            <label for="photo-one" class="radio-group__label">
              <input class="radio-group__check" type="radio" name="check-photo" id="photo-one" checked>
              <span class="radio-group__item"></span>
            </label>
            <label for="photo-two" class="radio-group__label">
              <input class="radio-group__check" type="radio" name="check-photo" id="photo-two">
              <span class="radio-group__item"></span>
            </label>
            <label for="photo-three" class="radio-group__label">
              <input class="radio-group__check" type="radio" name="check-photo" id="photo-three">
              <span class="radio-group__item"></span>
            </label>
            <label for="photo-four" class="radio-group__label">
              <input class="radio-group__check" type="radio" name="check-photo" id="photo-four">
              <span class="radio-group__item"></span>
            </label>
            <label for="photo-five" class="radio-group__label">
              <input class="radio-group__check" type="radio" name="check-photo" id="photo-five">
              <span class="radio-group__item"></span>
            </label>
            
          </div>
        </section>
        <!-- Logo-gallery -->
        <section class="logo-gallery">
          
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">

      </footer>
    </div>
  </body>
</html>
